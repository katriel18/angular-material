<mat-card class="example-card">
    <mat-card-header>

        <mat-card-title>{{empresa.nombre}}</mat-card-title>
        <mat-card-subtitle>antigua Casa Isabelo</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="empresa.logo" alt="el anzuelo" style="width: 270px;height: 225px;">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>VER</button>
        <button mat-button>INGRESAR</button>
    </mat-card-actions>
</mat-card>
